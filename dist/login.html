<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"
        defer></script>
    <script src="./login.bundle.js"></script>
    <link rel="stylesheet" href="style.css"/>
  </head>

  <body class="grid h-screen items-center justify-items-center font-sans bg-hero-pattern d-lg-flex justify-content-lg-center gap-4 g-4">
    <div class="flex flex-col items-center justify-center gap-2 p-4">
      <div class="title d-flex justify-content-center">
      <img src="../img/favicon 1.png" class="img-fluid col-sm-2 col-md-2 col-lg-2 col-xl-2 col-2" alt="">
      <img src="../img/Icon_typo.png" class="img-fluid col-sm-8 col-md-8 col-lg-8 col-xl-8 col-8" alt="">
      </div>
      <h1 class="text-center text-5xl font-bold text-black">Welcome</h1>
      <div class="container justify-content-center d-lg-flex flex-xl-column">
        <div class="row ">
          <form action="#" class="m-4 d-flex flex-column gap-3 justify-content-center">
                 <div class="form-floating">
                <input type="email" name="email" id="email" class="form-control" placeholder="email">
                <label for="email">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" name="password" id="password" class="form-control" placeholder="password">
                <label for="password" class="form-label">Password</label>
                <h5 class="text-end text-purple-400">Forgot Password?</h5>
            </div>
            
            <button class="btn btn-primary">Sign in</button>
          </form>
          </div>
        </div>
            
        <h6 class="text-center">Do you have an account? <span class="text-purple-400">Sign up here</span></h6>
        
        
      <!-- <p class="text-2xl font-normal text-purple-800 text-center">Login</p>
      <div class="rounded-2xl p-4 shadow-md bg-white"> -->
        <div id="firebaseui-auth-container"></div>
        <div id="loader">Loading...</div>
        <div class="social d-flex justify-content-center gap-4 flex-row">
          <img src="../img/Vector (1).svg" class="img-fluid col-sm-1 col-md-1 col-lg-2 col-xl-2" alt="">
          <img src="../img/Twitter.svg" class="img-fluid col-sm-1 col-md-1 col-lg-4 col-xl-4" alt="">
          <img src="../img/Instagram.svg" class="img-fluid col-sm-1 col-md-1 col-lg-4 col-xl-4" alt="">
        </div>
      </div>
      <div class="hpage-image col-6">
        <img src="../img/adam-winger-WDmvpGs2060-unsplash 1.png" class="img-fluid d-none d-lg-block" alt="">
      </div>
    </div>
   
      
    <script src="./bootstrap.bundle.js" defer></script>
  
  </body>
</html>
